<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Light Box</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row">
    <div class="col"><img src="images/image1.jpg" alt="image1"></div>
    <div class="col"><img src="images/image2.jpg" alt="image2"></div>
    <div class="col"><img src="images/image3.jpg" alt="image3"></div>
    <div class="col"><img src="images/image4.jpg" alt="image4"></div>
    <div class="col"><img src="images/image5.jpg" alt="image5"></div>
  </div>
  <div id="imageBox">
    <span id="close-btn">&times;</span>
    <div id="content">
      <!-- image -->
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
